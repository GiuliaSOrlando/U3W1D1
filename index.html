<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game in Typescript</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Guessing game</h1>
    <div id="form-div">
      <p>
        Pensa ad un numero tra 1 e 100 e scrivilo qui sotto. Vediamo se indovini
        il numero che generer√≤
      </p>
      <form>
        <div id="first-player-box">
          <label for="first-player">Tentativo del primo giocatore</label>
          <input
            type="number"
            id="first-player"
            placeholder="Inserire un numero"
          />
        </div>
        <div id="second-player-box">
          <label for="second-player">Tentativo del secondo giocatore</label>
          <input
            type="number"
            id="second-player"
            placeholder="Inserire un numero"
          />
        </div>
        <div id="submit-button-box">
          <button id="submit-button">Invia</button>
        </div>
      </form>
    </div>
    <script src="tsc/script.js"></script>
  </body>
</html>
